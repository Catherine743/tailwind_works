<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="h-screen flex justify-center items-center bg-red-200">
    <div class="w-1/3 text-center bg-white py-10 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold">Register Form</h2> 
        <div class="space-x-10 m-5">
            <button class="bg-indigo-700 p-4 text-white rounded-lg"><i class="fa-brands fa-facebook-f text-white pr-7"></i>Facebook</button>
            <button class="bg-sky-500 p-4 text-white rounded-lg"><i class="fa-brands fa-twitter text-white pr-7"></i>Twitter</button>
        </div> 
        <div class="space-x-2">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="border px-2 py-1 border-gray-400 w-1/2 rounded-lg mt-3" placeholder="Email or Phone">
        </div>
        <div class="space-x-2">
            <i class="fa-solid fa-lock"></i>
            <input type="text" class="border px-2 py-1 border-gray-400 w-1/2 rounded-lg mt-3" placeholder="Password">
        </div>
        <div class="space-x-2">
            <i class="fa-regular fa-calendar"></i>
            <input type="date" class="border px-2 py-1 border-gray-400 w-1/2 rounded-lg mt-3" placeholder="Date of Birth">
        </div>
        <div class="my-5 text-left ml-27">
            <input class="mr-3" type="checkbox"><label for="">Remember me</label>
        </div>
        <a class="px-30 py-2 bg-red-300 text-white rounded-md" href="./login.html">Sign Up</a>
    </div>   
</body>
</html>
