<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="flex justify-between text-xl py-2">
        <div class="w-1/6">
            <i class="bi bi-person-circle pl-10 text-blue-500"></i>
            <i class="fa-solid fa-bars pl-10"></i>
        </div>
        <div class="w-2/4 flex justify-evenly">
            <i class="fa-regular fa-house text-blue-500"></i>
            <i class="fa-solid fa-video"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-solid fa-users"></i>
            <i class="fa-regular fa-heart"></i>
        </div>
        <div class="w-1/4 text-right ">
            <i class="fa-solid fa-envelope pr-10"></i>
            <i class="fa-solid fa-bell pr-10"></i>
            <i class="fa-solid fa-gear pr-10"></i>
        </div>
    </div>
    <div class="bg-gray-100 flex justify-between h-[93vh]">
        <div class="w-1/6 pl-4">
            <div class="flex items-center space-x-4 pl-4 py-4">
                <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_1.jpg" alt="">
                <p>My Profile</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-4">
                <i class="fa-regular fa-newspaper text-gray-500"></i>
                <p>News Feed</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-4">
                <i class="fa-solid fa-user-group text-blue-500"></i>
                <p>Friends</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-4">
                <i class="fa-solid fa-comments text-fuchsia-500"></i>
                <p>Groups</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-4">
                <i class="fa-solid fa-box text-slate-500"></i>
                <p>Market</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-4">
                <i class="fa-regular fa-calendar text-red-500"></i>
                <p>Events</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-4">
                <i class="fa-solid fa-gamepad text-amber-500"></i>
                <p>Games</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-4">
                <i class="fa-regular fa-bookmark text-green-500"></i>
                <p>Bookmarks</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-4 ">
                <p class="text-center">More...</p>
            </div>
        </div>
        <div class="w-2/4 p-5">
            <div class="flex justify-between">
                <div class="relative">
                    <img class="w-[100px] h-[180px] rounded-lg" src="./images/visual_1.jpg" alt="">
                    <div class="absolute left-2 bottom-2">
                        <img class="w-[40px] h-[40px] rounded-4xl border-2 border-blue-500 " src="./images/woman_2.jpg" alt="">
                    </div>
                </div>
                <div class="relative">
                    <img class="w-[100px] h-[180px] rounded-lg" src="./images/visual_2.jpg" alt="">
                    <div class="absolute left-2 bottom-2">
                        <img class="w-[40px] h-[40px] rounded-4xl border-2 border-blue-500 " src="./images/woman_4.jpg" alt="">
                    </div>
                </div>
                <div class="relative">
                    <img class="w-[100px] h-[180px] rounded-lg" src="./images/visual_3.jpg" alt="">
                    <div class="absolute left-2 bottom-2">
                        <img class="w-[40px] h-[40px] rounded-4xl border-2 border-blue-500 " src="./images/woman_5.jpg" alt="">
                    </div>
                </div>
                <div class="relative">
                    <img class="w-[100px] h-[180px] rounded-lg" src="./images/visual_4.jpg" alt="">
                    <div class="absolute left-2 bottom-2">
                        <img class="w-[40px] h-[40px] rounded-4xl border-2 border-blue-500 " src="./images/woman_6.jpg" alt="">
                    </div>
                </div>
                <div class="relative">
                    <img class="w-[100px] h-[180px] rounded-lg" src="./images/visual_5.jpg" alt="">
                    <div class="absolute left-2 bottom-2">
                        <img class="w-[40px] h-[40px] rounded-4xl border-2 border-blue-500 " src="./images/woman_8.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="bg-white p-3 mt-4 rounded-lg shadow-md">
                <div class="flex w-full space-x-4 items-center">
                    <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_1.jpg" alt="">
                    <input type="text" placeholder="What would you like to share?" class="w-3/4 px-2 py-1 border-gray-400 border rounded-lg">  
                </div>
                <div class="text-right">
                    <i class="fa-regular fa-face-smile "></i>
                    <i class="fa-regular fa-camera"></i>
                </div>
            </div>
            <div>

            </div>
            <div>

            </div>
        </div>
        <div class="w-1/4 py-4">
            <h4 class="font-extrabold p-5">Friends Online</h4>
            <div class="flex items-center space-x-4 pl-4 py-2">
                <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_1.jpg" alt="">
                <p>Smiling Belinda</p>  
            </div>
            <div class="flex items-center space-x-4 pl-4 py-2">
                <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_2.jpg" alt="">
                <p>Evelyn on Vacation</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-2">
                <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_3.jpg" alt="">
                <p>Charming Augustine</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-2">
                <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_4.jpg" alt="">
                <p>Young Christina</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-2">
                <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_5.jpg" alt="">
                <p>Lady Anna</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-2">
                <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_6.jpg" alt="">
                <p>Anonymous</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-2">
                <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_7.jpg" alt="">
                <p>Relaxed Enya</p>
            </div>
            <div class="flex items-center space-x-4 pl-4 py-2">
                <img class="w-[40px] h-[40px] rounded-4xl" src="./images/woman_8.jpg" alt="">
                <p>Happy Chrissy</p>
            </div>
        </div>
    </div>
</body>
</html>
