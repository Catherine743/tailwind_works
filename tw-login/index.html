<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-teal-900 h-screen flex justify-center items-center">
    <form class="bg-teal-500 border-3 border-orange-500 w-1/3 h-1/2 rounded-3xl p-3 text-white"action="">
        <h2 class="my-5 font-bold text-5xl text-center">Login</h2>
        <div class="my-3">
            <label class="font-bold text-xl"for="">Username: </label>
            <input class="border w-full p-1 rounded-md" type="text" placeholder="Enter username">
        </div>
        <div class="my-3">
            <label class="font-bold text-xl"for="">Password: </label>
            <input class="border w-full p-1 rounded-md" type="text" placeholder="Enter password">
        </div>
        <div class="text-center my-3">
            <button class="bg-white p-3 text-black rounded-lg hover:bg-teal-500 hover:text-white hover:border">Login</button>
        </div>
    </form>
</body>
</html>
